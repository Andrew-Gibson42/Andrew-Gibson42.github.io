<html>
  <head>
    <title>HTMLTablesGibson</title>
  </head>

  <body>
    <table border="3">
      <tr>
        <td>Food</td>
        <td>Picture</td>
      </tr>
      <tr>
        <td>Cheese Fries</td>
        <td><img src="images/cheese-fries.jpg" alt="cheese fries" height="150" width="150"></td>
      </tr>
      <tr>
        <td>Mostly Any Breakfast Food</td>
        <td><img src="images/breakfast.jpg" alt="breakfast" height="150" width="150"></td>
      </tr>
      <tr>
        <td>Chips, but mostly Pringles</td>
        <td><img src="images/pringles.jpg" alt="pringles" height="150" width="150"></td>
      </tr>
      <tr>
        <td>Steak</td>
        <td><img src="images/steak.jpg" alt="steak" height="150" width="150"></td>
      </tr>
    </table>

    <hr />

    <table border="3">
      <tr>
        <th></th>
        <td>3-4</td>
        <td>4-5</td>
        <td>5-6</td>
        <td>6-7</td>
      </tr>
      <tr>
        <th>John</th>
        <td colspan="3">content</td>
        <td>something</td>
      </tr>
      <tr>
        <th>Ann</th>
        <td rowspan="2">content</td>
        <td>something</td>
        <td>something else</td>
        <td>and something</td>
      </tr>
      <tr>
        <th>Bill</th>
        <!-- content -->
        <td>content</td>
        <td>something</td>
        <td>something else</td>
      </tr>
    </table>
  </body>
</html>
